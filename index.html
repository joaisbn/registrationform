<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form action="Please fill out this form with the required information" method="post">
    <fieldset>
      <label for="firstName">Enter Your First Name:</label>
      <input type="text" name="firstName" id="firstName">

      <label for="lastName">Enter Your Last Name:</label>
      <input type="text" name="lastName" id="lastName">

      <label for="email">Enter Your E-mail:</label>
      <input type="email" name="email" id="email">

      <label for="password">Create a New Password:</label>
      <input type="password" name="password" id="password">
    </fieldset>
    <fieldset>
      <label for="personalAccount">
        <input class="inline" type="radio" name="personalBusiness" id="personalAccount">
        Personal Account
      </label>

      <label for="businessAccount">
        <input class="inline" type="radio" name="personalBusiness" id="businessAccount">
        Business Account
      </label>

      <label for="terms">
        <input class="inline" type="checkbox" name="terms" id="terms">
        I accept the <a href="#">terms and conditions</a>
      </label>
    </fieldset>
    <fieldset>
      <label for="file">Upload a profile picture:</label>
      <input type="file" name="file" id="file">

      <label for="age">Input your age (years):</label>
      <input type="number" name="age" id="age">

      <label for="referrer">How did you hear about us?</label>
      <select name="referrer" id="referrer">
        <option value="">(select one)</option>
        <option value="1">freeCodeCamp News</option>
        <option value="2">freeCodeCamp Youtube Channel</option>
        <option value="3">freeCodeCamp Forum</option>
        <option value="4">Other</option>
      </select>

      <label for="bio">Provide a bio:</label>
      <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
    </fieldset>
  </form>
</body>

</html>
